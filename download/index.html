<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало загрузки</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="body">
        <p>Загрузка начинается..</p>
        <p>Файл <a id="file"></a> будет скачан через <a id="counter"></a></p>
        <p>Описание: <a id="desc"></a></p>
    </div>
    <script>
        let download = file => {
            id('downloading').textContent = ``;
            let a = document.createElement('a');
            a.href = './files/' + file;
            a.download = file;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a); 
        };
    
        let s = document.location.search.split('?');
    
        let counter = 5;
    
        let id = id => document.getElementById(id);
    
        id('counter').textContent = counter;
        id('desc').textContent = decodeURIComponent(s[2]);
        id('file').textContent = s[1];
        id('lenk').href = s[3]
    
        let time = setInterval(() => {
            if (counter < 0.01) {
                clearInterval(time);
                return download(s[1]);
            };
    
            counter -= 0.01;
    
            id('counter').textContent = counter.toFixed(2);
        }, 10);
    
        let try_ = () => {
            if (counter < 0.1) download(s[1]);
        };
    </script>
</body>
</html>
